    <!-- 
        3.1 背景颜色
        盒子background-color: transparent;

        3.2 背景图片
        background-image: none/url();
        
        3.3 背景平铺
        background-repeat: repeat/no-repeat/repeat-x/repeat-y;
        默认平铺

        3.4 背景图片位置
        background-position: x y;
        length:
        position:center right top left 
        只指定一个数值，那就是x。另一个（y）默认居中

        ·方位词 两者顺序无关（top left/left top）
        ·若省略一个，则另一个默认居中
        
        可以混合使用
        ·background-position: 20px center

        3.5 背景图像固定（背景附着）
        background-attachment: scroll/fixed
        scroll 背景图像随对象内容滚动
        fixed 背景图像固定

        3.6 背景复合写法
        background: black url(url) no-repeat fixed;
        没特定顺序，一般约定为
        (image url repeat attachment position)
        
        3.7 背景色半透明
        background: rgba(0, 0, 0, 0)
        
     -->
