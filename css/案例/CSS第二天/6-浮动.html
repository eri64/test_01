<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    1.浮动（float）
    1.1 传统网页布局的三种方式
    ·普通流（标准流/文档流）
    ·浮动
    ·定位

    1.3为什么需要浮动
    浮动可以让多个块级元素一行内排列显示
    网页布局第一准则：多个块级元素纵向排列找标准流，
                    多个块级元素横向排列找浮动

    1.4 什么是浮动
    
    1.5 浮动特性
    1、脱离标准普通流的控制（浮）移动到指定位置（动），俗称脱标
    2、浮动的盒子不再保留原来位置
    3、浮动元素具有行内块元素的特性
        块级元素加浮动，宽度根据内容决定
    -->
    <style>
        div {
            float: left;
            background-color: #ff0;
            height: 200px;
            width: 200px;
        }
    </style>
    <div>    </div>
    <div></div>
    <div></div>

    <!-- 
        1.6 浮动元素经常和标准流父级搭配使用
        margin: 0 auto;
     -->
</body>
</html>
