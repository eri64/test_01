    <!-- 
        1.10 定位叠放次序 z-index
        选择器 { z-index: 1; }
        1、数值越大，盒子越靠上，默认为auto
        2、如果属性值相同，则按书写顺序，后来居上
        3、数字后面不能加单位
        4、只有定位的盒子才能用z-index属性

        1.11 定位的拓展
        1.绝对定位的盒子居中
        绝对定位的盒子不能通过margin:0 auto;实现居中
        left: 50%; margin-left:-一半的盒子宽度;
     -->
