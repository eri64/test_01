    <!-- 
        2.2 属性选择器
        E[att]
        E[att="val"]
        E[att^="val"] 值以val开头
        E[att$="val"] 值以val结尾
        E[att*="val"] 值含有val
        加不加引号都行

        2.3 结构伪类选择器
        E:first-child
        E:last-child
        E:nth-child(n)

        E:first-of-type
        E:last-of-type
        E:nth-of-type
        child会把所有元素排序，再看标签
    
        2.7 过渡
        transition:要过度的属性 花费时间（秒）   运动曲线（ease） 何时开始（秒）
