<body>
    <!-- 
        1.2 定位组成
        定位 = 定位模式 + 边偏移
        1、定位模式
        static 静态
        relative 相对
        absolute 绝对
        fixed 固定
        2、边偏移
        top:80px
        bottom
        left
        right

        1.3 静态定位（了解）
        选择器 { position:static; }
        没有边偏移=标准流，很少用
        
        1.4 相对定位（重要）
        选择器 {position:relative;}
        1、相对于自己原来的位置移动
        2、原来在标准流的位置继续占有

        1.5 绝对定位（重要）
        选择器 { position:absolute;}
        特点：
        1、不占有位置（脱标)

        1.6 固定定位
        选择器 { position:fixed; }
        1、以浏览器的可视窗口为参照点
        2、不占有位置

        1.7 粘性定位
        1、以可视窗口为参照点
        2、占有原先位置
        3、必须添加top、bottom、left、right其中一个才有效
     -->
</body>
</html>
