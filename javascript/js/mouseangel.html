<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 50px;
            position: absolute;
        }
    </style>
</head>
<body>
    <img src="C:\Users\-msi-\Desktop\微信图片_20211101165454.jpg" alt="">
    <script>
        var pic =document.querySelector('img');
        document.addEventListener('mousemove', function(e) {
            var x = e.pageX;
            var y = e.pageY;
            pic.style.left = x + 'px';
            pic.style.top =y + 'px';
        })
    </script>
</body>
</html>
